<!DOCTYPE html>
<html>
    <head>
        <title>Count!</title>
				<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
				<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
				<script type="text/javascript">
					counter = function() {
						var value = $('#text').val();

						if (value.length == 0) {
							$('#wordCount').html(0);
							$('#totalChars').html(0);
							$('#charCount').html(0);
							$('#charCountNoSpace').html(0);
							return;
						}

						var regex = /\s+/gi;
						var wordCount = value.trim().replace(regex, ' ').split(' ').length;
						var totalChars = value.length;
						var charCount = value.trim().length;
						var charCountNoSpace = value.replace(regex, '').length;

						$('#wordCount').html(wordCount);
						$('#totalChars').html(totalChars);
						$('#charCount').html(charCount);
						$('#charCountNoSpace').html(charCountNoSpace);
					};

					$(document).ready(function() {
						$('#count').click(counter);
						$('#text').change(counter);
						$('#text').keydown(counter);
						$('#text').keypress(counter);
						$('#text').keyup(counter);
						$('#text').blur(counter);
						$('#text').focus(counter);
					});
				</script>
    </head>
			<style>
				h1 {
					text-align: center;
					font-size: 45px;
					font-family: Ubuntu, sans-serif;
					color: #6A0888;
				}

				#border {
					text-align: center;
				}

				textarea {
					height: 200px;
					width: 400px;
					margin: 10px;
					border: 2px solid #FF00FF;
				}

				#result {
					font-family: Helvetica;
					font-size: 12px;
					margin: 10px;
					text-align: center;
				}
		</style>
    <body>
			<h1>jQuery Textarea Word Counter</h1>

        <div id="border">
            <textarea id='text'></textarea>
        </div>
        <div id="result">
            <strong>Words:</strong> <span id="wordCount">0</span><br/>
            <strong>Total Characters(including trails):</strong> <span id="totalChars">0</span><br/>
            <strong>Characters (excluding trails):</strong> <span id="charCount">0</span><br/>
            <strong>Characters (excluding all spaces):</strong> <span id="charCountNoSpace">0</span>
        </div>
    </body>
</html>
